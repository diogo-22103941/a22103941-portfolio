<!-- home.html -->

{% extends 'portfolio/header.html' %}
{% load static %}

{% block main %}
<div id="home" class="slide">
    <div class="perfil">
        <img src="{% static 'portfolio/images/perfil_img.png' %}" class="img-fluid rounded-circle">
    </div>
    <div class="nome">
        <h3>Diogo Moreira</h3>
    </div>
    <div class="descricao">
        <p>O sucesso é feito de pequenas vitórias!</p>
    </div>
</div>

<div id="container-white">
    <h2 class="slide" style="animation-delay: 0.5s; opacity: 0;">Skills</h2>
    <div id="competencias">
        <div id="skills" class="fade-in" style="animation-delay: 1.5s;">
            <ul>
                <li>Resiliente</li>
                <li>Colaborativo</li>
                <li>Criativo</li>
                <li>Comunicativo</li>
            </ul>
        </div>
        <div id="skills" class="fade-in" style="animation-delay: 2s;">
            <div class="skill">HTML <i class="valor">80%</i></div>
            <progress class="progress" value="75" max="100"></progress>
            <div class="skill">CSS <i class="valor">75%</i></div>
            <progress class="progress" value="75" max="100"></progress>
            <div class="skill">JAVA <i class="valor">60%</i></div>
            <progress class="progress" value="60" max="100"></progress>
        </div>
    </div>
</div>
{% endblock %}
